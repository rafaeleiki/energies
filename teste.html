<!DOCTYPE html>
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="AR.js/aframe/build/aframe-ar.js"> </script>

<script>
    AFRAME.registerComponent('registerevents', {
        init: function () {
            var marker = this.el;

            // Make the element emit events when found and when lost.
            marker.setAttribute('emitevents', 'true');

            marker.addEventListener('markerFound', function() {
                var markerId = marker.id;
                console.log('markerFound', markerId);
            });

            marker.addEventListener('markerLost', function() {
                var markerId = marker.id;
                console.log('markerLost', markerId);
            });
        }
    });
</script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded
         arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
         antialias="true"
         outline>

    <a-assets>
        <a-asset-item id="cd-model" src="models/cd/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker type='pattern' url='pattern-marker2.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>
     <!--&lt;!&ndash;handle marker with hiro preset &ndash;&gt;-->
    <a-marker preset='kanji'>
        <a-box position='0 0.5 0' material='color: green;'></a-box>
    </a-marker>
    <!-- handle barcode marker -->
    <a-marker type='barcode' value='0' registerevents>
        <a-entity scale="1 1 1" gltf-model="#cd-model"></a-entity>
    </a-marker>
    <!-- add a simple camera -->
    <a-entity camera></a-entity>

</a-scene>
<!-- Made with Poly by Google -->
</body>
</html>
