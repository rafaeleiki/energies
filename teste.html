<!DOCTYPE html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.4.9/aframe/build/aframe-ar.js"> </script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-marker type='pattern' url='pattern-marker2.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>
     <!--&lt;!&ndash;handle marker with hiro preset &ndash;&gt;-->
    <a-marker preset='kanji'>
        <a-box position='0 0.5 0' material='color: green;'></a-box>
    </a-marker>
    <!-- handle barcode marker -->
    <a-marker type='barcode' value='1'>
        <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>
    <!-- add a simple camera -->
    <a-entity camera></a-entity>

</a-scene>
</body>
</html>
